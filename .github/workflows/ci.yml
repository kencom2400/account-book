name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.cursor/**/*.md'
      - '.cursorrules'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.cursor/**/*.md'
      - '.cursorrules'
      - '.gitignore'
      - '.editorconfig'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared libraries
        run: pnpm run build:libs

      - name: Run linter
        run: pnpm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared libraries
        run: pnpm run build:libs

      - name: Build backend
        run: pnpm run build --filter @account-book/backend

      - name: Build frontend
        run: pnpm run build --filter @account-book/frontend

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: account_book_test
          MYSQL_USER: account_book_test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared libraries
        run: pnpm run build:libs

      - name: Setup environment variables
        run: |
          cat << EOF > .env
          NODE_ENV=test
          PORT=3001
          MYSQL_HOST=127.0.0.1
          MYSQL_PORT=3306
          MYSQL_USER=account_book_test_user
          MYSQL_PASSWORD=test_password
          MYSQL_DATABASE=account_book_test
          MYSQL_ROOT_PASSWORD=root_password
          EOF

      - name: Run migrations
        run: |
          cd apps/backend
          cp ../../.env .env
          pnpm run migration:run

      - name: Run unit tests
        env:
          NODE_ENV: test
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: account_book_test_user
          MYSQL_PASSWORD: test_password
          MYSQL_DATABASE: account_book_test
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcy1mb3ItZTJlLXRlc3Q=
          CRYPTO_SALT: dGVzdC1zYWx0LTE2LWJ5dGVz
        run: pnpm run test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/backend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit
        run: pnpm audit --prod
        continue-on-error: true

      - name: Check for vulnerabilities
        run: pnpm audit --json --prod > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30

  e2e-backend:
    name: E2E Tests (Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: account_book_test
          MYSQL_USER: account_book_test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared libraries
        run: pnpm run build:libs

      - name: Setup environment variables
        run: |
          cat << EOF > .env
          NODE_ENV=test
          PORT=3001
          MYSQL_HOST=127.0.0.1
          MYSQL_PORT=3306
          MYSQL_USER=account_book_test_user
          MYSQL_PASSWORD=test_password
          MYSQL_DATABASE=account_book_test
          MYSQL_ROOT_PASSWORD=root_password
          EOF

      - name: Run migrations
        run: |
          cd apps/backend
          cp ../../.env .env
          pnpm run migration:run

      - name: Run E2E tests (Backend)
        env:
          NODE_ENV: test
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: account_book_test_user
          MYSQL_PASSWORD: test_password
          MYSQL_DATABASE: account_book_test
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcy1mb3ItZTJlLXRlc3Q=
          CRYPTO_SALT: dGVzdC1zYWx0LTE2LWJ5dGVz
        run: pnpm run test:e2e --filter @account-book/backend

  e2e-frontend:
    name: E2E Tests (Frontend)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: account_book_test
          MYSQL_USER: account_book_test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared libraries
        run: pnpm run build:libs

      - name: Setup environment variables
        run: |
          cat << EOF > .env
          NODE_ENV=test
          PORT=3001
          NEXT_PUBLIC_API_URL=http://localhost:3001
          MYSQL_HOST=127.0.0.1
          MYSQL_PORT=3306
          MYSQL_USER=account_book_test_user
          MYSQL_PASSWORD=test_password
          MYSQL_DATABASE=account_book_test
          MYSQL_ROOT_PASSWORD=root_password
          EOF

      - name: Run migrations
        run: |
          cd apps/backend
          cp ../../.env .env
          pnpm run migration:run

      - name: Install Playwright browsers
        run: cd apps/frontend && pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests (Frontend)
        env:
          NODE_ENV: test
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: account_book_test_user
          MYSQL_PASSWORD: test_password
          MYSQL_DATABASE: account_book_test
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcy1mb3ItZTJlLXRlc3Q=
          CRYPTO_SALT: dGVzdC1zYWx0LTE2LWJ5dGVz
        run: pnpm run test:e2e --filter @account-book/frontend
