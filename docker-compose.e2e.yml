# docker-compose.e2e.yml - E2Eテスト環境用設定
# 使用方法: docker-compose -f docker-compose.e2e.yml up

services:
  mysql:
    image: mysql:8.0
    container_name: account-book-mysql-e2e
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE_E2E:-account_book_e2e}
      MYSQL_USER: ${MYSQL_USER_E2E:-account_book_e2e_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_E2E:-e2e_password}
    ports:
      - '${MYSQL_PORT_E2E:-3326}:3306'
    volumes:
      - mysql-data-e2e:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${MYSQL_ROOT_PASSWORD:-root_password}']
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - account-book-network-e2e

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.dev
    container_name: account-book-backend-e2e
    ports:
      - '${BACKEND_PORT_E2E:-3021}:3001'
    volumes:
      # ソースコードをマウント
      - ./apps/backend/src:/app/apps/backend/src
      - ./apps/backend/test:/app/apps/backend/test
      # 共有ライブラリをマウント
      - ./libs:/app/libs
      # libsのdistディレクトリは除外
      - /app/libs/types/dist
      - /app/libs/utils/dist
      # node_modulesは除外
      - /app/node_modules
      - /app/apps/backend/node_modules
    environment:
      # 以下の環境変数は固定（.envからの上書きを防止）
      - NODE_ENV=test
      - PORT=3001
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=account_book_e2e
      - MYSQL_USER=account_book_e2e_user
      - MYSQL_PASSWORD=e2e_password
    env_file:
      - .env
    networks:
      - account-book-network-e2e
    depends_on:
      mysql:
        condition: service_healthy
    command: pnpm dev
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:3001/ || curl -f http://localhost:3001/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.dev
    container_name: account-book-frontend-e2e
    ports:
      - '${FRONTEND_PORT_E2E:-3020}:3000'
    volumes:
      # ソースコードをマウント
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/e2e:/app/apps/frontend/e2e
      # 共有ライブラリをマウント
      - ./libs:/app/libs
      # libsのdistディレクトリは除外
      - /app/libs/types/dist
      - /app/libs/utils/dist
      # Next.jsの設定ファイル
      - ./apps/frontend/next.config.ts:/app/apps/frontend/next.config.ts
      - ./apps/frontend/tailwind.config.ts:/app/apps/frontend/tailwind.config.ts
      - ./apps/frontend/tsconfig.json:/app/apps/frontend/tsconfig.json
      # Playwright設定
      - ./apps/frontend/playwright.config.ts:/app/apps/frontend/playwright.config.ts
      # node_modulesは除外
      - /app/node_modules
      - /app/apps/frontend/node_modules
    environment:
      - NODE_ENV=test
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT_E2E:-3021}
    env_file:
      - .env
    networks:
      - account-book-network-e2e
    depends_on:
      - backend
    command: pnpm dev

networks:
  account-book-network-e2e:
    driver: bridge

volumes:
  mysql-data-e2e:

